<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="registration_form">
        <div class="title">
          <label>Sign Up</label>
        </div>

        <form  method="POST" name="signup-sheet" >
          <div class="form_wrap">
            <div class="input_grp">
              <div class="input_wrap">
                <label for="fname">First Name</label>
                <input type="text" name="First Name" id="fname" required />
              </div>
              <div class="input_wrap">
                <label for="lname">Last Name</label>
                <input type="text" name="Last Name" id="lname" required />
              </div>
            </div>
            <div class="input_wrap">
              <label for="phone number">Phone Number</label>
              <input type="number" name="Phone Number" id="phone number" required />
            </div>
            <div class="input_wrap">
              <label for="username">Username</label>
              <input type="text" name="Username" id="username" required />
            </div>
            <div class="input_wrap">
              <label for="email">Email Address</label>
              <input type="text" name="Email" id="email" required />
            </div>

            <div class="input_wrap">
              <label for="password">Password</label>
              <input type="password" name="Password" id="password" required />
            </div>

            <div class="input_wrap">
              <label for="username">Age</label>
              <input type="number" name="Age" id="age" required />
            </div>
            <div class="input_wrap">
              <label>Gender</label>
              <ul>
                <li>
                  <label class="radio_wrap">
                    <input
                      type="radio"
                      name="Gender"
                      value="male"
                      class="input_radio"
                      checked
                    />
                    <span>Male</span>
                  </label>
                </li>
                <li>
                  <label class="radio_wrap">
                    <input
                      type="radio"
                      name="Gender"
                      value="female"
                      class="input_radio"
                    />
                    <span>Female</span>
                  </label>
                </li>
                <li>
                  <label class="radio_wrap">
                    <input
                      type="radio"
                      name="Gender"
                      value="Others"
                      class="input_radio"
                    />
                    <span>Others</span>
                  </label>
                </li>
              </ul>
            </div>
            <div class="input_wrap">
              <input type="submit" value="Register Now" class="submit_btn" />
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>const scriptURL = ' https://script.google.com/macros/s/AKfycbw544XzN4b8aAZ6kPQ8AK9seEA4cihpI0a1EXx5239IBgRf6M8MTLRTJV7TwOefps9J/exec'
      const form = document.forms['signup-sheet']
      
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => alert("Registration Successfull"))
          .catch(error => console.error('Error!', error.message))
      })</script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
